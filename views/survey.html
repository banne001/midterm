<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>Midterm Survey</h1>
    <form action="summary" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" name="name" id="name" name="{{ @name }}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Select condiments</label>
            <div class="col-sm-4">
                <repeat group="{{ @survey }}" value="{{ @item }}">
                    <label><input type="checkbox"
                                  name="survey[]"
                                  value="{{ @item }}"> {{ ucfirst(@item) }}</label><br>
                </repeat>
            </div>
        </div>

        <div class="w-100">
            <input class="form-control btn btn-default"
                   type="submit" value="Submit">
        </div>
    </form>

</div>
</body>
</html>
